<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js" integrity="sha512-I+rKw3hArzZIHzrkdELbKqrXfkSvw/h0lW/GgB8FThaBVz2e5ZUlSW8kY8v3q6wq37eybIwyufkEZxe4qSlGcg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js" integrity="sha512-+aXA9mgbUvFe0ToTlbt8/3vT7+nOgUmFw29wfFCsGoh8AZMRSU0p4WtOvC1vkF2JBrndPN2TuNZsHPAKPPxe8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>
<body>
    <main></main>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
        xmlns:svgjs="http://svgjs.dev/svgjs" width="100%" height="100%" viewBox="0 0 24 24" id="btnMenu">
        <g>
            <rect width="24" height="24" fill="transparent"></rect>
            <line x1="2" y1="2" x2="22" y2="2"></line>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <line x1="2" y1="22" x2="22" y2="22"></line>
        </g>
    </svg>
    <aside class="open">
        <header>Settings</header>
        <article class="btns">
            <button class="btn" id="redrawSVG">Regenerate SVG</button>
            <button class="btn" id="exportSVG">Export SVG</button>
        </article>
        <article class="types">
            <header>Blocks Types</header>
            <div class="select-block-type">
                <template id="bloc-type__tmpl">
                    <div class="block-type__cont">
                        <input type="checkbox">
                        <div class="block-type"></div>
                        <label for="type1"></label>
                    </div>
                </template>
            </div>
        </article>
        <article class=""weights>
            <header>Blocks Weights</header>
            <label>
                <output></output>
                <input type="range"  class="slider" min="0" max="1" step="0.01">
            </label>

        </article>
    </aside>

    <script src="./js/main.js" type="module"></script>
</body>
</html>
