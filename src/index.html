</head>

<body>
    <main></main>
    <div id="btnMenu__cont">
        <button id="btnMenu" class="btn__round" aria-describedby="btnMenu-tt">
            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" class="svg-icon">
                <g>
                    <rect width="24" height="24" stroke="none"></rect>
                    <line x1="2" y1="2" x2="22" y2="2"></line>
                    <line x1="2" y1="12" x2="22" y2="12"></line>
                    <line x1="2" y1="22" x2="22" y2="22"></line>
                </g>
            </svg>
        </button>
        <div id="btnMenu-tt" class="tooltip" role="tooltip">Settings</div>
    </div>
    <aside class="">
        <div class="aside__cont">
            <header>Settings</header>
            <article class="btns">
                <div>
                    <button class="btn" id="redrawSVG" aria-describedby="redrawSVG-tt">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                            class="svg-icon">
                            <g>
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </g>
                        </svg>
                        <span class="btn__text">Regenerate SVG</span>
                    </button>
                    <div id="redrawSVG-tt" class="tooltip" role="tooltip">Draw SVG</div>
                </div>
                <div>
                    <button class="btn" id="exportSVG" aria-describedby="exportSVG-tt">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                            class="svg-icon">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <span class="btn__text">Export SVG</span>
                    </button>
                    <div id="exportSVG-tt" class="tooltip" role="tooltip">Save SVG File</div>
                </div>
            </article>
            <article class="grid__size">
                <header>Grid's Dimensions</header>
                <fieldset>
                    <div>
                        <label for="numCols">Width:</label><input type="number" data-var="numCols" id="numCols">
                    </div>
                    <div>
                        <label for="numRows">Height:</label><input type="number" data-var="numRows" id="numRows">
                    </div>
                </fieldset>
            </article>
            <article class="types">
                <header>Blocks Types</header>
                <div class="select-block-type">
                    <template id="bloc-type__tmpl">
                        <div class="block-type__cont">
                            <input type="checkbox" tabindex="-1">
                            <div class="block-type"></div>
                            <label for="type1"></label>
                        </div>
                    </template>
                </div>
            </article>
            <article class="weights">
                <header>Blocks Weights</header>
                <div class="block-weight__cont">
                    <template id="bloc-weight__tmpl">
                        <label>
                            <div class="block-type"></div>
                            <input type="range" class="slider" min="0" max="1" step="0.01">
                            <output></output>
                        </label>
                    </template>
                    <div class="block-weight__total" data-display="false">
                        <button id="random-weights" class="btn btn__small" aria-describedby="random-weights-tt">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="svg-icon">
                                <rect width="24" height="24" stroke="none"></rect>
                                <line x1="2" y1="6" x2="16" y2="6"></line>
                                <line x1="2" y1="10" x2="6" y2="10"></line>
                                <line x1="2" y1="14" x2="12" y2="14"></line>
                                <line x1="2" y1="18" x2="18" y2="18"></line>
                            </svg>
                            <span class="btn__text">Randomize</span>
                        </button>
                        <div id="random-weights-tt" class="tooltip" role="tooltip">Assign random value for each weight
                        </div>
                        <span>Total:</span>
                        <output></output>
                    </div>
                </div>
            </article>
            <article class="palette">
                <header>Color Palette</header>
                <div>
                    <div class="clr__inputs">
                        <input type="color" data-idx="0">
                        <input type="color" data-idx="1">
                        <input type="color" data-idx="2">
                        <input type="color" data-idx="3">
                        <input type="color" data-idx="4">
                    </div>
                    <div>
                        <button id="newPalette" class="btn btn__small" aria-describedby="newPalette-tt">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="svg-icon">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            New Palette
                        </button>
                        <div id="newPalette-tt" class="tooltip" role="tooltip">Load a new palette</div>
                    </div>
                </div>
            </article>
            <div>
                <button id="drawSVG" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                        class="svg-icon">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                        <circle cx="11" cy="11" r="2"></circle>
                    </svg>
                    <span class="btn__text">Draw !</span>
                </button>
            </div>
        </div>
    </aside>
    <script src="./js/tooltips.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
