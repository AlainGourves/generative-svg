<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.1.2/svg.min.js"
        integrity="sha512-I+rKw3hArzZIHzrkdELbKqrXfkSvw/h0lW/GgB8FThaBVz2e5ZUlSW8kY8v3q6wq37eybIwyufkEZxe4qSlGcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js"
        integrity="sha512-+aXA9mgbUvFe0ToTlbt8/3vT7+nOgUmFw29wfFCsGoh8AZMRSU0p4WtOvC1vkF2JBrndPN2TuNZsHPAKPPxe8Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
</head>

<body>
    <main></main>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" id="btnMenu"
        class="svg-icon">
        <g>
            <rect width="24" height="24" stroke="none"></rect>
            <line x1="2" y1="2" x2="22" y2="2"></line>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <line x1="2" y1="22" x2="22" y2="22"></line>
        </g>
    </svg>
    <aside class="">
        <header>Settings</header>
        <article class="btns">
            <button class="btn" id="redrawSVG">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" class="svg-icon">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                <span class="btn__text">Regenerate SVG</span>
            </button>
            <button class="btn" id="exportSVG">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" class="svg-icon">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                <span class="btn__text">Export SVG</span>
            </button>
        </article>
        <article class="types">
            <header>Blocks Types</header>
            <div class="select-block-type">
                <template id="bloc-type__tmpl">
                    <div class="block-type__cont">
                        <input type="checkbox" tabindex="-1">
                        <div class="block-type"></div>
                        <label for="type1"></label>
                    </div>
                </template>
            </div>
        </article>
        <article class="weights">
            <header>Blocks Weights</header>
            <div class="block-weight__cont">
                <template id="bloc-weight__tmpl">
                    <label>
                        <div class="block-type"></div>
                        <input type="range" class="slider" min="0" max="1" step="0.01">
                        <output></output>
                    </label>
                </template>
                <div class="block-weight__total" data-display="false">Total: <output></output></div>
            </div>
        </article>
        <div>
            <button id="drawSVG" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" class="svg-icon">
                    <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                    <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                    <path d="M2 2l7.586 7.586"></path>
                    <circle cx="11" cy="11" r="2"></circle>
                </svg>
                <span class="btn__text">Draw !</span>
            </button>
        </div>
    </aside>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
