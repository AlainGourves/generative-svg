<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <title>Document</title>

    <script src="./js/lib/gsap.min.js"></script>
    <script src="./js/lib/svg.min.js"></script>
    <script src="./js/lib/tinycolor.min.js"></script>
</head>

<body>
    <main></main>
    <button id="btnMenu" class="btn__round">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" class="svg-icon">
            <g>
                <rect width="24" height="24" stroke="none"></rect>
                <line x1="2" y1="2" x2="22" y2="2"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <line x1="2" y1="22" x2="22" y2="22"></line>
            </g>
        </svg>
    </button>
    <aside class="">
        <div class="aside__cont">
            <header>Settings</header>
            <article class="btns">
                <button class="btn btn__round" id="drawSVG">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                        class="svg-icon">
                        <path d="M12 19l7-7 3 3-7 7-3-3z"></path>
                        <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"></path>
                        <path d="M2 2l7.586 7.586"></path>
                        <circle cx="11" cy="11" r="2"></circle>
                    </svg>
                    <span class="btn__text">Draw SVG</span>
                </button>
                <button class="btn btn__round" id="exportSVG">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24"
                        class="svg-icon">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span class="btn__text">Export SVG</span>
                </button>
            </article>
            <article class="grid__size">
                <header>Grid's Dimensions</header>
                <fieldset>
                    <div>
                        <label for="numCols">Width:</label><input type="number" data-var="numCols" id="numCols">
                    </div>
                    <div>
                        <label for="numRows">Height:</label><input type="number" data-var="numRows" id="numRows">
                    </div>
                </fieldset>
            </article>
            <article class="types">
                <header>Blocks Types</header>
                <div class="select-block-type">
                    <template id="bloc-type__tmpl">
                        <div class="block-type__cont">
                            <input type="checkbox" tabindex="-1">
                            <div class="block-type"></div>
                            <label for="type1"></label>
                        </div>
                    </template>
                </div>
            </article>
            <article class="weights">
                <header>Blocks Weights</header>
                <div class="block-weight__cont">
                    <template id="bloc-weight__tmpl">
                        <label>
                            <div class="block-type"></div>
                            <input type="range" class="slider" min="0" max="1" step="0.01">
                            <output></output>
                        </label>
                    </template>
                    <div class="block-weight__total" data-display="false">
                        <button id="random-weights" class="btn btn__small">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" class="svg-icon" id="random-weights">
                                <mask id="myMask">
                                    <rect x="0" y="0" width="24" height="24" fill="#fff" />
                                    <circle cx="20" cy="4" r="3" fill="#000" />
                                    <circle cx="12" cy="12" r="3" fill="#000" />
                                    <circle cx="18" cy="20" r="3" fill="#000" />
                                </mask>
                                <rect width="24" height="24" stroke="none" fill="transparent" />
                                <g>
                                    <circle cx="20" cy="4" r="2" />
                                    <circle cx="12" cy="12" r="2" />
                                    <circle cx="18" cy="20" r="2" />
                                </g>
                                <g mask="url(#myMask)" class="tracks">
                                    <rect x="1" y="3" width="22" height="2" rx="1" />
                                    <rect x="1" y="11" width="22" height="2" rx="1" />
                                    <rect x="1" y="19" width="22" height="2" rx="1" />
                                </g>

                            </svg>
                            <span class="btn__text">Randomize</span>
                        </button>
                        <span>Total:</span>
                        <output></output>
                    </div>
                </div>
            </article>
            <article class="palette">
                <header>Color Palette</header>
                <div>
                    <div class="clr__inputs">
                        <input type="color" data-idx="0">
                        <input type="color" data-idx="1">
                        <input type="color" data-idx="2">
                        <input type="color" data-idx="3">
                        <input type="color" data-idx="4">
                    </div>
                    <div>
                        <button id="newPalette" class="btn btn__small">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                class="svg-icon">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                            </svg>
                            <span class="btn__text">New Palette</span>
                        </button>
                    </div>
                </div>
            </article>
        </div>
    </aside>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
